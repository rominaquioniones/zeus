<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Casino Zeus - Redirigiendo...</title>
    <meta name="description" content="Bienvenido a Casino Zeus - Tu casino online de confianza">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 10;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.8s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease-out 0.1s both;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.95;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 50px;
            color: #1e3c72;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,215,0,0.4);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,215,0,0.6);
            background: linear-gradient(45deg, #ffed4e, #ffd700);
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,215,0,0.3);
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 250px;
            height: 250px;
            top: -125px;
            left: -125px;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 180px;
            height: 180px;
            bottom: -90px;
            right: -90px;
            animation-delay: 3s;
        }

        .particle:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 30%;
            right: -60px;
            animation-delay: 6s;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: -50px;
            animation-delay: 9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(80px, 80px) scale(1.1) rotate(90deg);
            }
            50% {
                transform: translate(-40px, 40px) scale(0.9) rotate(180deg);
            }
            75% {
                transform: translate(60px, -30px) scale(1.05) rotate(270deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            .message {
                font-size: 1.2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <h1 class="logo">⚡ CASINO ZEUS ⚡</h1>
        <p class="subtitle">Tu Casino Online de Confianza</p>
        <p class="message">Redirigiendo a nuestro casino...</p>
        <div class="spinner"></div>
        <a href="https://casino-zeus.cloud/" class="link-button">Entrar al Casino</a>
    </div>

    <script>
        // Crear efectos de brillo aleatorios
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Crear brillos periódicamente
        setInterval(createSparkle, 300);

        // Redirección automática después de 2 segundos
        setTimeout(function() {
            window.location.href = 'https://casino-zeus.cloud/';
        }, 2000);

        // Redirección inmediata al hacer clic en cualquier parte
        document.addEventListener('click', function() {
            window.location.href = 'https://casino-zeus.cloud/';
        });
    </script>
</body>
</html>
